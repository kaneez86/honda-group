<!DOCTYPE html>
<html>

<head>

  <link href='./style.css' rel='stylesheet' type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/50de1f03ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <title>Taskii</title>
</head>

<body>
  <nav class="navbar">
    <div class="wrap">
      <div id="logo"><a class="navbar-brand" href="#">
          <img src="Taskii-logo.png" alt="Taskii-logo">
        </a></div>
      <nav class="nav nav-pill nav-fill">
        <a class="nav-item nav-link" href="#" id="addTask">Add Task</a>
        <a class="nav-item nav-link" href="#">Settings</a>
        <a class="nav-item nav-link" href="#">Log Out</a>
        <select name="taskFilter" id="taskFilter" class="selectpicker" title="Filter Task by Status">
          <option class="inactive">Filter Task by Status</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="review">Reviewing</option>
          <option value="done">Done</option>
        </select>
        <span id="todaysDate">Date</span>
      </nav>

      <div id="wrapper usercircle">
        <form class="form-inline">
          <button class="btn my-2 my-sm-0" type="button"><i class="fa fa-user-circle fa-2x"
              aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </nav>
  </header>




  <!-- Task Form -->

  <div class="taskformData" id="taskFormData" style="display:none">
    <form method="get" class="newTask" name="taskForm" id="taskForm">
      <h2>New task</h2>
      <div class="taskName">
        <label for="taskName"> Task name:</label><br>
        <input type="text" name="taskName" id="taskName" ><br>
        <span id="taskNameSpan" style="color: red;"></span>
      </div>

      <div class="taskDes">
        <label for="taskDes"> Description:</label> <br>
        <textarea type="textarea" name="taskDes" id="taskDes" rows="4" cols="30"></textarea><br>
        <span id="taskDesSpan" style="color: red;"></span>


      </div>

      <div class="assignTo">
        <label for="assignTo">Assign to:</label>
        <select id="assignTo" name="assignTo">
          <option>Meiri</option>
          <option>Lalitha</option>
          <option>Kaneez</option>
          <option>Kanwar</option>
        </select><br>
        <span id="assignToSpan" style="color: red;"></span>

      </div>

      <div class="dueDate">
        <label for="dueDate"> Due Date:</label>
        <input type="date" name="dueDate" id="dueDate"><br>
        <span id="dueDateSpan" style="color: red;"></span>

      </div>

      <div class="taskStatus">
        <Span>Task Status: </Span><br>
        <div class="radio-btns" name="radio">
          <div>
            <label for="toDo"> To do:</label>
            <input class="radio" type="radio" name="taskStatus" id="toDo" value="To Do" checked="checked">
          </div>
          <div>
            <label for="inPro"> In progress:</label>
            <input class="radio" type="radio" name="taskStatus" id="inPro" value="In Progress">
          </div>
          <div>
            <label for="reviewing"> Reviewing:</label>
            <input class="radio" type="radio" name="taskStatus" id="reviweing" value="review">
          </div>
          <div>
            <label for="Done"> Done:</label>
            <input class="radio" type="radio" name="taskStatus" id="Done" value="Done">
          </div>
        </div>
      </div>
      <div class="btn">
        <input class="btn btn-primary" type="submit" value="Submit" id="btnSubmit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <button class="btn btn-primary" id="closeForm">Close</button>
      </div>
    </form>
  </div>
  <div id="list-items"></div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./inputValidation.js"></script>
  <script type="module" src="./main.js"></script>


</body>
